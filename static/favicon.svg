<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Championship Belt Favicon -->
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cfb53b"/>
      <stop offset="50%" style="stop-color:#e6cc5a"/>
      <stop offset="100%" style="stop-color:#a89230"/>
    </linearGradient>
    <linearGradient id="leather" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d2914"/>
      <stop offset="100%" style="stop-color:#1a1106"/>
    </linearGradient>
  </defs>

  <!-- Leather strap left -->
  <path d="M2 28 Q2 24 6 24 L16 24 L16 40 L6 40 Q2 40 2 36 Z" fill="url(#leather)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Leather strap right -->
  <path d="M62 28 Q62 24 58 24 L48 24 L48 40 L58 40 Q62 40 62 36 Z" fill="url(#leather)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Center plate background -->
  <rect x="14" y="18" width="36" height="28" rx="4" fill="url(#leather)" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Main gold plate -->
  <rect x="16" y="20" width="32" height="24" rx="3" fill="url(#gold)" stroke="#8b7355" stroke-width="1"/>

  <!-- Inner plate design -->
  <rect x="20" y="24" width="24" height="16" rx="2" fill="none" stroke="#a89230" stroke-width="1.5"/>

  <!-- Center gem/jewel -->
  <circle cx="32" cy="32" r="5" fill="#e10600" stroke="#8b0000" stroke-width="1"/>
  <circle cx="32" cy="32" r="3" fill="#ff3333" opacity="0.6"/>

  <!-- Side decorations -->
  <circle cx="22" cy="32" r="2" fill="url(#gold)" stroke="#8b7355" stroke-width="0.5"/>
  <circle cx="42" cy="32" r="2" fill="url(#gold)" stroke="#8b7355" stroke-width="0.5"/>

  <!-- Top/bottom decorations -->
  <circle cx="32" cy="26" r="1.5" fill="url(#gold)" stroke="#8b7355" stroke-width="0.5"/>
  <circle cx="32" cy="38" r="1.5" fill="url(#gold)" stroke="#8b7355" stroke-width="0.5"/>

  <!-- Belt holes on straps -->
  <circle cx="8" cy="32" r="1.5" fill="#1a1a1a"/>
  <circle cx="56" cy="32" r="1.5" fill="#1a1a1a"/>
</svg>

{% extends "base.html" %}

{% block content %}
<h1>Wrestlers</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Debut Year</th>
            <th>Hometown</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for wrestler in wrestlers %}
        <tr>
            <td><a href="/wrestlers/{{ wrestler.id }}">{{ wrestler.name }}</a></td>
            <td>{{ wrestler.debut_year or '—' }}</td>
            <td>{{ wrestler.hometown or '—' }}</td>
            <td>
            {% if user and user.is_staff %}
                <a href="/edit/wrestler/{{ wrestler.id }}" class="btn btn-sm btn-outline-primary">Edit</a>
            {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Books</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td><a href="/books/{{ book.id }}">{{ book.title }}</a></td>
            <td>{{ book.author or '—' }}</td>
            <td>{{ book.publication_year or '—' }}</td>
            <td>{{ book.isbn or '—' }}</td>
            <td>{% if user and user.is_staff %}<a href="/edit/book/{{ book.id }}" class="btn btn-sm btn-outline-primary">Edit</a>{% endif %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

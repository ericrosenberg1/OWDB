services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB:       ${DB_NAME}
      POSTGRES_USER:     ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app/OWDB
    command: >
      sh -c "
        echo 'â³ Waiting for databaseâ€¦';
        until python manage.py migrate --noinput; do
          sleep 2;
          echo 'â€¦still waiting';
        done;
        echo 'âœ… Database is up, running collectstaticâ€¦';
        python manage.py collectstatic --noinput;
        echo 'ğŸš€ Starting Djangoâ€¦';
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  db_data:

# Data Source Configuration
# All publicly available wrestling data sources

sources:
  # Wikipedia - Primary source for historical data
  - name: "wikipedia"
    enabled: true
    scraper: "scrapers.wikipedia_scraper.WikipediaScraper"
    priority: 1
    rate_limit:
      per_minute: 60
      per_hour: 500
      per_day: 10000
    circuit_breaker:
      failure_threshold: 5
      timeout: 300

  # RSS News Feeds - Real-time wrestling news
  - name: "wrestling_inc"
    enabled: true
    scraper: "scrapers.rss_scraper.RSSFeedScraper"
    priority: 2
    config:
      rss_url: "https://www.wrestlinginc.com/feed/"
      full_article: true
    rate_limit:
      per_minute: 10
      per_hour: 100

  - name: "wrestlezone"
    enabled: true
    scraper: "scrapers.rss_scraper.RSSFeedScraper"
    priority: 2
    config:
      rss_url: "https://www.wrestlezone.com/feed/"
      full_article: true
    rate_limit:
      per_minute: 10
      per_hour: 100

  - name: "pwtorch"
    enabled: true
    scraper: "scrapers.rss_scraper.RSSFeedScraper"
    priority: 2
    config:
      rss_url: "https://www.pwtorch.com/feed"
      full_article: true
    rate_limit:
      per_minute: 10
      per_hour: 100

  - name: "ringside_news"
    enabled: true
    scraper: "scrapers.rss_scraper.RSSFeedScraper"
    priority: 2
    config:
      rss_url: "https://www.ringsidenews.com/feed/"
      full_article: true
    rate_limit:
      per_minute: 10
      per_hour: 100

  - name: "fightful"
    enabled: true
    scraper: "scrapers.rss_scraper.RSSFeedScraper"
    priority: 2
    config:
      rss_url: "https://www.fightful.com/wrestling/feed"
      full_article: true
    rate_limit:
      per_minute: 10
      per_hour: 100

  # Match Databases
  - name: "cagematch"
    enabled: true
    scraper: "scrapers.cagematch_scraper.CagematchScraper"
    priority: 3
    rate_limit:
      per_minute: 5
      per_hour: 50
      per_day: 500
    circuit_breaker:
      failure_threshold: 3
      timeout: 600

  - name: "profightdb"
    enabled: true
    scraper: "scrapers.profightdb_scraper.ProFightDBScraper"
    priority: 3
    rate_limit:
      per_minute: 10
      per_hour: 100
      per_day: 1000

# Scraping Schedule
schedule:
  # How often to check each source type
  wikipedia:
    interval: 3600  # Check every hour for new articles
  rss_feeds:
    interval: 300   # Check every 5 minutes for news
  databases:
    interval: 1800  # Check every 30 minutes for updates

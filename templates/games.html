{% extends "base.html" %}
{% block content %}
<h1>Video Games</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Release Year</th>
            <th>Systems</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for game in games %}
        <tr>
            <td><a href="/games/{{ game.id }}">{{ game.name }}</a></td>
            <td>{{ game.release_year or '—' }}</td>
            <td>{{ game.systems or '—' }}</td>
            <td>{% if user and user.is_staff %}<a href="/edit/game/{{ game.id }}" class="btn btn-sm btn-outline-primary">Edit</a>{% endif %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Events</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Promotion</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for event in events %}
        <tr>
            <td><a href="/events/{{ event.id }}">{{ event.name }}</a></td>
            <td>{{ event.promotion }}</td>
            <td>{{ event.date }}</td>
            <td>
            {% if user and user.role in ["editor", "admin", "superadmin"] %}
                <a href="/edit/event/{{ event.id }}" class="btn btn-sm btn-outline-primary">Edit</a>
            {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Venues</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for venue in venues %}
        <tr>
            <td><a href="/venues/{{ venue.id }}">{{ venue.name }}</a></td>
            <td>{{ venue.location or '—' }}</td>
            <td>{{ venue.capacity or '—' }}</td>
            <td>{% if user and user.is_staff %}<a href="/edit/venue/{{ venue.id }}" class="btn btn-sm btn-outline-primary">Edit</a>{% endif %}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
